{% extends "index.html" %}
{% block content %}
    {% load static %}

    
    <div class="container-sm align-middle border rounded bg-light text-dark" style="margin: 0;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width:500px;padding:0;">
        <div class="bg-dark text-light">
            <p class="p-2" >CREATE ACCOUNT</p>
        </div>
        <form action="/register/" method="POST" class="p-3">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
            {{form.username}}
            
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
              {{form.email}}
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <!--<input type="password" class="form-control" id="exampleInputPassword1">-->
              {{form.password}}
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
              <label class="form-check-label" for="exampleCheck1">Auto Login</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>


{% endblock %}
